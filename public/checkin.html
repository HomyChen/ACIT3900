<!DOCTYPE html>
<html>
    <head>
        <title>Vehicle Check-in</title>
        <link href='/css/checkin.css' type='text/css' rel='stylesheet'/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/scripts/getmenu.js"></script>
    </head>
    
    <body>
        
        <div class="container-fluid" id="container">
            <div class="row" id="firstRow">
                
                <div id="logoDiv">
                    
                </div>
                
                <div id="menuPosition">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="headerDiv">
                    Vehicle Check-in
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button id="searchBut" type="button" class="btn btn-primary btn-lg">SEARCH</button>
                    <form class="form" id="customerInfo">
                        <div id="boxHeader">Customer Information</div>
                        <div class="form-group row">
                            <label for="lnInp" class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lnInp" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fnInp" class="col-sm-3 col-form-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fnInp" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="hpInp" class="col-sm-3 col-form-label">Home Phone</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="hpInp" placeholder="Home Phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cpInp" class="col-sm-3 col-form-label">Cell Phone</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="cpInp" placeholder="Cell Phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stInp" class="col-sm-3 col-form-label">Street</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="stInp" placeholder="Street">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ctInp" class="col-sm-3 col-form-label">City</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="ctInp" placeholder="City">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pcInp" class="col-sm-3 col-form-label">Postal Code</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="pcInp" placeholder="Postal Code">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form class="form" id="vehicleInfo">
                        <div id="boxHeader">Vehicle Information</div>
                        <div class="form-group row">
                            <label for="vinInp" class="col-sm-3 col-form-label">VIN</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="vinInp" placeholder="VIN">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="yrInp" class="col-sm-3 col-form-label">Year</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="yrInp" placeholder="Year">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="makeInp" class="col-sm-3 col-form-label">Make</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="makeInp" placeholder="Make">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modelInp" class="col-sm-3 col-form-label">Model</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modelInp" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lpInp" class="col-sm-3 col-form-label">License Plate</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lpInp" placeholder="License Plate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="oiInp" class="col-sm-3 col-form-label">Odometer</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="oiInp" placeholder="Odometer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vnInp">Vehicle Notes</label>
                            <textarea class="form-control" id="vnInp" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form class="form" id="serviceRequests">
                        <div id="boxHeader">Service Requests</div>
                        <div class="col-sm-6">
                            <table class="table" id="requestedServicesTable">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Service</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Oil Change</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Engine Check</td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td>These will be added from either the "Common Requests" dropdown or inputted by the user in the "Other Requests" text area</td>
                                </tr>
                                  
                              </tbody>
                            </table>
                        </div>
                        
                        <div class="col-sm-6">  
                            <div class="col-sm-12">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <select id="requestsDropdown">
                                        <option value="option 0">Common Requests (These will be populated by the database)</option>
                                          <option value="option 1">Option 1</option>
                                          <option value="option 2">Option 2</option>
                                          <option value="option 3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2" id="butDiv">
                                        <button id="addBut" type="button" class="btn btn-primary btn-xs">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                 <div class="form-group row">
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="otherRequestsInp" rows="3" placeholder="Other Requests"></textarea>
                                    </div>
                                    <div class="col-sm-2">
                                        <button id="addBut" type="button" class="btn btn-primary btn-xs">Add</button>
                                    </div>

                                </div>
                            </div>
                           
                            <div class="col-sm-12" id="submitDiv">
                                <button id="submitBut" type="button" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                                
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
