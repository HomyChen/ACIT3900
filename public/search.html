<!DOCTYPE html>
<html>

<head>
    <title>Search Existing Customers</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link href="/css/search_page.css" rel="stylesheet" type="text/css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Data Tables -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.7/css/select.bootstrap.min.css">
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div id="title_ncbut">

                <div class="row">

                <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>

                <h2 id="title" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        		Search for Vehicles
        		</h2>
                <button id="ncbut" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 btn btn-primary">
                    New Customer
                </button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div id="main_div">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div id="search_input">
                            <div class="row">
                                <select id="query_category" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                    <option value="last_name">Last Name</option>
                                    <option value="license_number">License Plate #</option>
                                    <option value="VIN">VIN</option>
                                </select>
                                <input type="text" id="query_search" class="col-xs-12 col-sm-4 col-md-6 col-lg-6"/>
                                <button id="search_button" class="col-xs-12 col-sm-4 col-md-3 col-lg-3 btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="search_result">
                            <table id="searchTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                  <th scope="col">Last Name</th>
                                  <th scope="col">First Name</th>
                                    <th scope="col">Model</th>
                                    <th scope="col">License Plate #</th>
                                    
                                </tr>
                                </thead>
                                <tbody id="search_result_row" >
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="submitteer">
                            <div class="row">
                                <div class="col-xs-0 col-sm-6 col-md-9 col-lg-9">
                                    
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                    <button id="submit_button" class="btn btn-primary">Select Vehicle/Person</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="/scripts/search_page.js"></script>
</body>

</html>
