<!DOCTYPE html>
<html>

<head>
    <title>OPUD: Search vehicles</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link href="./search_page.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Title -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10" id="whole_page">
        <div>
            <h2>
					Search for Vehicles
				</h2>
            <button>
                New Customer
            </button>
        </div>
        <!-- Main Body -->
        <div id="main_div">
            <div id="main_cont" class="row">
                <div id="search_input" class="col-xs-11 col-sm-11 col-md-10 col-lg-10 h-25">
                    <div class="row h-25">
                        <select id="query_category" class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
                            <option value="last_name">Last Name</option>
                            <option value="license_number">License Plate #</option>
                            <option value="VIN">VIN</option>
                        </select>
                        <input type="text" id="query_search" class="col-xs-12 col-sm-6 col-md-8 col-lg-8" />
                        <button class="col-xs-12 col-sm-3 col-md-2 col-lg-2">Search</button>
                    </div>
                </div>
                <div id="search_result" class="col-xs-11 col-sm-11 col-md-10 col-lg-10">
                    <table class="table table-bordered table-hover">
                    	<thead>
                    		<tr>
                    			<th>Last Name</th>
                    			<th>First Name</th>
                    			<th>Vehicle Model</th>
                    			<th>License Plate#</th>
                    		</tr>
                    	</thead>
                    	<tbody>
                    		<tr>
                    			<td>Bolstrom</td>
                    			<td>Nick</td>
                    			<td>F-150</td>
                    			<td>EBR 675</td>
                    		</tr>
                    	</tbody>
                    </table>
                </div>

                <button id="submit_button" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                	
                </button>
            </div>
        </div>
    </div>
</body>

</Html>
