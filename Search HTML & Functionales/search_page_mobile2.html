<!DOCTYPE html>
<html>

<head>
    <title>OPUD: Search vehicles</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link href="./search_page_mobile2.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div id="title_ncbut">

                <div class="row">

                <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>

                <h2 id="title" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        		Search for Vehicles
        		</h2>
                <button id="ncbut" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 btn btn-primary">
                    New Customer
                </button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div id="main_div">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div id="search_input">
                            <div class="row">
                                <select id="query_category" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                    <option value="last_name">Last Name</option>
                                    <option value="license_number">License Plate #</option>
                                    <option value="VIN">VIN</option>
                                </select>
                                <input type="text" id="query_search" class="col-xs-12 col-sm-4 col-md-6 col-lg-6"/>
                                <button id="search_button" class="col-xs-12 col-sm-4 col-md-3 col-lg-3 btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="search_result">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Last Name</th>
                                        <th>First Name</th>
                                        <th>Vehicle Model</th>
                                        <th>License Plate#</th>
                                    </tr>
                                </thead>
                                <tbody id="search_result_row" selected>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="submitteer">
                            <div class="row">
                                <div class="col-xs-0 col-sm-6 col-md-9 col-lg-9">
                                    
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                    <button id="submit_button" class="btn btn-primary">Select Vehicle/Person</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="./search_page_mobile2.js"></script>
</body>

</html>
